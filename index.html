<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Snake Game</title>
</head>
<body>
    <h1>Snake Game</h1>
    <p> Score : <span id="score">0</span></p>
    <p id="winLoseText"></p>
    <button class="nes-btn" id="StartBtn">Start / Reload</button>
    <section class="grid-container" id="gridContainer"></section>
    <div class="controls">
        <button class="nes-btn up" id="Up">Up</button>
        <button class="nes-btn down" id="Down">Down</button>
        <button class="nes-btn left" id="Left">Left</button>
        <button class="nes-btn right" id="Right">Right</button>
    </div>

</body>
<script src="./index.js"></script>
</html>
